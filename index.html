<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peringatan Keamanan!</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .hidden { display: none; }
        #final-card { background: white; color: #333; padding: 20px; border-radius: 15px; text-align: center; width: 80%; box-shadow: 0 0 20px rgba(255,77,109,0.5); }
        img { width: 100%; border-radius: 10px; }
        h2 { color: #ff4d6d; }
    </style>
</head>
<body>

    <div id="content" class="hidden">
        <div id="final-card">
            <h2>Ciyee Kena Prank! ❤️</h2>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif">
            <p>Maaf ya tadi dibikin kesel dulu...</p>
            <p><b>Happy Valentine!</b> Makasih udah sabar ngadepin aku. I love you!</p>
        </div>
    </div>

    <script>
        // Urutan pesan yang bikin kesel
        async function startPrank() {
            await Swal.fire('⚠️ PERINGATAN!', 'HP Anda terdeteksi melakukan aktivitas ilegal: TERLALU CUTE.', 'error');
            await Swal.fire('Sistem Error', 'Mencoba menghapus file "Kenangan Mantan"...', 'warning');
            await Swal.fire('Gagal!', 'File gagal dihapus karena memori penuh dengan wajah aku.', 'info');
            
            let { value: setuju } = await Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah kamu sayang aku hari ini?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Iya Sayang',
                cancelButtonText: 'Gak!'
            });

            // Kalau dia klik "Gak!", kita paksa dia balik lagi
            while (!setuju) {
                await Swal.fire('Dosa loh bohong...', 'Coba jawab lagi yang bener.', 'error');
                let retry = await Swal.fire({
                    title: 'Masih mau bilang Gak?',
                    text: 'Yakin? Beneran?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Iya deh sayang',
                    cancelButtonText: 'Tetep Gak!'
                });
                setuju = retry.isConfirmed;
            }

            // Akhir yang manis
            await Swal.fire('Jawaban Diterima!', 'Memproses kejutan untukmu...', 'success');
            document.getElementById('content').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffe4e1";
        }

        window.onload = startPrank;
    </script>
</body>
</html>
