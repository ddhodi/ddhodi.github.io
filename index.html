<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Keamanan Akun</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 85%; max-width: 400px; text-align: center; }
        .pink-text { color: #e91e63; font-weight: bold; }
        .btn-main { background: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 5px; font-size: 16px; width: 100%; cursor: pointer; }
        .hidden { display: none; }
        #final-msg { animation: fadeIn 2s; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <div id="step-1">
        <div id="box">
            <h3 style="color: #333;">Verifikasi Identitas</h3>
            <p style="font-size: 14px; color: #666;">Sistem mendeteksi ada seseorang yang mencintai kamu terlalu ugal-ugalan. Apakah itu kamu?</p>
            <button class="btn-main" onclick="startQuiz()">Lanjutkan Verifikasi</button>
        </div>
    </div>

    <div id="step-final" class="hidden">
        <div id="box" style="border: 2px solid #e91e63;">
            <h2 class="pink-text">VERIFIKASI BERHASIL! ❤️</h2>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZicnZueXp4Y3R6bm94ZzRreXJ4ZzRreXJ4ZzRreXJ4ZzRreXJ4ZyZlcD12MV9pbnRlcm5hbV9naWZfYnlfaWQmY3Q9Zw/l41lTjJpguU67O9a0/giphy.gif" width="100%">
            <p>Selamat! Kamu terbukti sebagai orang paling sayang aku.</p>
            <p><br><b>Happy Valentine, Sayang!</b></p>
        </div>
    </div>

    <script>
        async function startQuiz() {
            // Level 1
            const { value: q1 } = await Swal.fire({
                title: 'Pertanyaan 1',
                text: 'Siapa orang paling ganteng/cantik sedunia menurut kamu?',
                input: 'text',
                inputPlaceholder: 'Isi nama aku...',
                confirmButtonText: 'Kirim'
            });

            if (q1.toLowerCase() === 'kamu' || q1.length > 2) {
                await Swal.fire('Salah!', 'Jawaban yang benar adalah: AKU (pake banget).', 'error');
            }

            // Level 2 - looping sampe dia ngaku
            let sayang = false;
            while (!sayang) {
                const result = await Swal.fire({
                    title: 'Pertanyaan 2',
                    text: 'Apakah kamu akan traktir aku makan hari ini?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Iya Bos',
                    cancelButtonText: 'Nggak!'
                });
                
                if (result.isConfirmed) {
                    sayang = true;
                } else {
                    await Swal.fire('Akses Ditolak', 'Tombol "Nggak" sedang rusak, coba tombol satunya.', 'warning');
                }
            }

            // Level 3
            await Swal.fire({
                title: 'Langkah Terakhir',
                text: 'Tutup mata, hitung sampai 3, lalu klik OK.',
                confirmButtonText: 'OK, udah!'
            });

            // Munculkan hasil
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-final').classList.remove('hidden');
            document.body.style.backgroundColor = "#fff0f3";
        }
    </script>
</body>
</html>
